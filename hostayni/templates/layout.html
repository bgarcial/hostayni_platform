{% load staticfiles %}
<html lang="es">
<head>
    <title>{% block title_tag %}Plataforma HOSTAYNI{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} Jeronimo's static files  {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- {% comment %}<link rel="stylesheet" href="{% static 'css/offert.css' %}">{% endcomment %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">-->

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"> -->
    <!--
    {% comment %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    {% endcomment %}
    -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    <style>
    .red-color {
      color: red;
    }
    .grey-color {
      color: #ccc;
    }
    .media-focus{
        background-color: rgba(255, 255, 0, 0.22);
    }
    </style>
</head>
<!--   class="grey-background" Orignal Jerome Design -->
<body>
    <div class="wrapper">
        <header>
            <!-- Botones de registro e inicio de sesión -->
            <div class="registration">
				<a href="#">Registrarse</a><a href="#">Iniciar sesión</a>
			</div>
        </header>
        {% block body_content %}
        {% endblock body_content %}
    </div>


    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
   <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script> -->
