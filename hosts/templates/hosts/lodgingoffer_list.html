{% extends 'layout.html' %}
{% block title_tag %}My Lodging Offert | {{ block.super }}{% endblock %}

{% block body_content %}

<div class="container-lodging">
 <div class="panel-lodging panel-default">
 <!-- Default panel contents -->
  <div class="panel-heading">Mis ofertas de alojamiento
      &nbsp;&nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;&nbsp;
       <a href = "{% url 'host:hosting-host' %}">Crear oferta</a>
  </div>
   <!-- Table -->
   <table class="table">
    <tr>
     <th>Oferta</th>
     <th>Acciones</th>
    </tr>
  {% for offers in offers_by_user %}

    <tr>
     <td>
      <h5><a href="{% url 'host:detail' offers.slug %}">{{ offers.ad_title }}</a>
     </td>
     <td>
     <p><a class='glyphicon glyphicon-pencil' href = "{% url 'host:edit-lodging-offer' slug=offers.slug %}"></a>
      &nbsp;&nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;&nbsp;
   <a class='glyphicon glyphicon-trash' href = "{% url 'host:delete-lodging-offer' slug=offers.slug %}"></a></p>
     </td>
    {% endfor %}
   </table>
 </div>
</div>
{% endblock %}
